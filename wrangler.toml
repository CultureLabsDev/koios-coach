name = "koios-coach"
main = "src/main.ts"
compatibility_date = "2023-12-01"

[site]
bucket = "./assets"

[vars]
OPENAI_API_KEY = "PLACEHOLDER_OPENAI_API_KEY"
PREDICTION_API_URL = "https://koios-api.fly.dev/predictions"
R2_ACCESS_KEY = "PLACEHOLDER_R2_ACCESS_KEY"
R2_SECRET_KEY = "PLACEHOLDER_R2_SECRET_KEY"
CF_ACCOUNT_ID = "PLACEHOLDER_CF_ACCOUNT_ID"
DEEPGRAM_KEY = "PLACEHOLDER_DEEPGRAM_KEY"
DEEPGRAM_URL = "https://api.deepgram.com/v1/listen"
JWT_SECRET = "PLACEHOLDER_JWT_SECRET"
DKIM_DOMAIN = "getkoios.ai"
DKIM_SELECTOR = "mailchannels"
DKIM_PRIVATE_KEY = ""
VECTOR_STORE_ID = "PLACEHOLDER_VECTOR_STORE_ID"

[[d1_databases]]
binding = "DB"
database_name = "PLACEHOLDER_D1_DB_NAME"
database_id = "PLACEHOLDER_D1_DB_ID"

[[queues.consumers]]
queue = "PLACEHOLDER_QUEUE_NAME"
max_batch_size = 1

[[queues.producers]]
queue = "PLACEHOLDER_QUEUE_NAME"
binding = "QUEUE"

[[r2_buckets]]
binding = 'BUCKET'
bucket_name = 'koios-audio'
